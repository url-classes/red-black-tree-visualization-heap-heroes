<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Árbol Rojo-Negro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Visualizador de Árbol Rojo-Negro</h1>
        <div id="control-panel">
            <input type="number" id="node-value" placeholder="Valor del nodo">
            <button id="insert-button">Insertar</button>
            <button id="search-button">Buscar</button>
            <button id="inorder-button">Inorden</button>
            <button id="preorder-button">Preorden</button>
            <button id="postorder-button">Postorden</button>
        </div>
        <div id="tree-visualization">
            <!-- Los nodos del árbol se mostrarán aquí -->
        </div>
        <div id="node-info">
            <!-- Información del nodo seleccionado se mostrará aquí -->
        </div>
    </div>
    <script src="dist/visualizer.js"></script>
</body>

</html>

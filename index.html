<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Árbol Rojo-Negro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Visualizador de Árbol Rojo-Negro</h1>
        <div id="control-panel">
            <input type="number" id="value" placeholder="Valor del nodo">
            <button id="insert">Insertar</button>
            <button id="delete">Eliminar</button>
            <button id="search">Buscar</button>
            <button id="inorder">Inorden</button>
            <button id="preorder">Preorden</button>
            <button id="postorder">Postorden</button>
        </div>
        <canvas id="myCanvas" width="1000" height="1000"></canvas>
    </div>
    <script src="src/proyecto_2.js"></script>
</body>

</html>
